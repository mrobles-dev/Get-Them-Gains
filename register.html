<!DOCTYPE html>
<html>

<head>
  <title>Registration Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="public/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@500&family=Poppins:wght@300;400;700&family=Roboto:wght@100&family=Varela+Round&display=swap"
      rel="stylesheet">

  <!-- Random Background Image Script Start -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  
  <script src="public/js/randomBackground.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      randomBackgroundImage();
    });
  </script>
  <!-- Random Background Image Script End -->
</head>

<body id="background">
  <div class="container">

    <!-- Registration Card Start -->
    <div class="login-card">
      <h1 style="text-align: center;"><b>Registration</b></h1>
      <p style="font-size: 1.3rem;"><b>Already a member?</b> <a href="/login.html"><b>Sign In</b></a></p>
      <form>
        <div class="form-group">
          <label for="name"><b>Name:</b></label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="email"><b>Email address:</b></label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="password"><b>Password:</b></label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
          <label for="currentWeight"><b>Current Weight:</b></label>
          <input type="number" class="form-control" id="currentWeight" min="0" placeholder="Enter Current Weight">
        </div>
        <div class="form-group">
          <label for="goalWeight"><b>Goal Weight:</b></label>
          <input type="number" class="form-control" id="goalWeight" min="0" placeholder="Enter Goal Weight">
        </div>
        <button type="submit" class="btn btn-primary btn-block w-100">Submit</button>
      </form>
    </div>
    <!-- Registration Card End -->

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
  <!-- My JS -->
  <script src="script.js"></script>

  </body>
  </html>
