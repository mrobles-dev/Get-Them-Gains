<!-- Main Body Start -->
<div class="row">
  <div class="col-md-4 pt-5">
    <form class="weight-form">
      <h2>Weight</h2>
      <div class="form-group">
        <label for="date"><b>Date:</b></label>
        <input type="date" class="form-control" id="weightDate" placeholder="Enter Date" value="">
        <script>document.getElementById('weightDate').value = new Date().toJSON().slice(0, 10);</script>
      </div>
      <div class="form-group">
        <label for="currentWeight"><b>Current Weight:</b></label>
        <input type="number" class="form-control" id="email" placeholder="Enter Current Weight">
      </div>
      <button type="submit" class="btn btn-primary btn-block w-100">Submit</button>
    </form>
  </div>
  <div class="col-md-4 pt-5">
    <form class="sleep-form">
      <h2>Sleep</h2>
      <div class="form-group">
        <label for="date"><b>Date:</b></label>
        <input type="date" class="form-control" id="sleepDate" placeholder="Enter Date">
        <script>document.getElementById('sleepDate').value = new Date().toJSON().slice(0, 10);</script>
      </div>
      <div class="form-group">
        <label for="hours"><b>Hours:</b></label>
        <input type="number" class="form-control" id="hours" placeholder="Enter Hours">
      </div>
      <button type="submit" class="btn btn-primary btn-block w-100">Submit</button>
    </form>
  </div>
  <div class="col-md-4 pt-5">
    <form class="water-form">
      <h2>Water</h2>
      <div class="form-group">
        <label for="date"><b>Date:</b></label>
        <input type="date" class="form-control" id="waterDate" placeholder="Enter Date">
        <script>document.getElementById('waterDate').value = new Date().toJSON().slice(0, 10);</script>
      </div>
      <div class="form-group">
        <label for="ounces"><b>Ounces:</b></label>
        <input type="number" class="form-control" id="ounces" placeholder="Enter Ounces">
      </div>
      <button type="submit" class="btn btn-primary btn-block w-100">Submit</button>
    </form>
  
  </div>
</div>
<!-- Main Body End -->
